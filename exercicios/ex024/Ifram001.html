<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        h1{
            color: blueviolet;
            text-align: center;
        }

        p{
            text-align: center;
        }

        iframe{
            width: 400px;/*largura*/
            height: 400px;/*altura*/
            border:1px dashed green;
        }
    </style>
</head>
<body>
    <h1>Estudos de iframe</h1>

    <p>Acesse o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a><!--caso o navegador não suporte o iframe-->
        </iframe>
        para aprender a programar.
    </p>

    <p>O repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        tambem é legal!!!
    </p>


</body>
</html>

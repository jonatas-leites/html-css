<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="icor">cor</label></p>
        <input type="color" name="cor" id="icor" value="#00ff00" required>

        <p><label for="inivel">Nível De Satisfação</label></p>
        <input type="range" name="nivel" id="inivel" min="1" max="5"
        value="2" required>

        <p><label for="ifoto">Foto De Perfil</label></p>
        <input type="file" name="Foto" id="ifoto" required>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>    
        
    </form>
</body>
</html>

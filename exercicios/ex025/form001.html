<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"><!--para não completar as palavras automaticamente / post para nao aparecer os dados na url-->
        
        <p><label for="inome">Nome</label><!--para relacionar o nome com a caixa --> 
            <input type="text" name="Nome" id="inome"></p><!--para fazer a caixa-->

        <p><label for="isobrenome">Sobrenome</label>
             <input type="text" name="Sobrenome" id="isobrenome"></p>
             
        <p><input type="submit" value="Enviar"></p><!--para enviar a informação-->
    </form>
</body>
</html>
